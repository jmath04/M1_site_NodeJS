<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Logada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="welcome">Você está logado!</h1>
    <p>Bem-vindo ao sistema.</p>
    <a class="btn-sair" href="/logout">Sair</a>
  </div>
  
  <script>
      fetch('/get-username')
        .then(response => {
          if (!response.ok) {
              throw new Error('Não autenticado');
          }
          return response.json(); 
        })
        .then(data => {
          document.getElementById('welcome').innerText = `Você está logado, ${data.username}!`; 
        })
        .catch(error => {
          console.error('Erro ao buscar usuário:', error);
          window.location.href = '/';
        });
  </script>
</body>
</html>
